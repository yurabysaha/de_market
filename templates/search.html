{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="form-group">
  <form class="form-inline my-2 my-lg-0 ml-3" method="get">
          <select class="form-control form-control sm-50 h-103" name="category_id">
                   <option value="">All Categories</option>
                              {% for category in categories %}
                                    {% if category.id|slugify == query_category_id %}
                                            <option value="{{ category.id }}" selected="selected">{{ category.name_en }}</option>
                                    {% else %}
                                            <option value="{{ category.id }}">{{ category.name_en }}</option>
                                  {% endif %}
                              {% endfor %}
          </select>
      <div>
          <div style="width: 550px; margin:20px;">
            <input class="form-control mr-sm-10 h-75"  id="searchbox" name="q" type="text" placeholder="Search", value="{{ query_item_name }}" >
            <button type="submit" class="btn btn-outline-success h-75 p-1 m-1">Search</button>
          </div>
      </div >
  </form>
</div>

{% if items %}

    <div class="row">
        {% include 'product/card_items.html' %}
    </div>

{% else %}

<h4 class="text-center">No results</h4>

{% endif %}
{% endblock %}
