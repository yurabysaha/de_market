{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-lg-3">
             {% include 'category_dropdown.html' %}
        </div>
        <div class="col-lg-9">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                 <div class="carousel-inner">
                    <div class="carousel-item active">
                         <img class="d-block w-100" src="https://images.pexels.com/photos/994524/pexels-photo-994524.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://images.pexels.com/photos/891676/pexels-photo-891676.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Second slide">
                    </div>
                     <div class="carousel-item">
                         <img class="d-block w-100" src="https://images.pexels.com/photos/243059/pexels-photo-243059.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Third slide">
                     </div>
                 </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
         </div>

     <h4 class="text-secondary">{% trans "Last added products" %}</h4>
        <div class="row">
            {% include 'product/card_items.html' %}
        </div>
    </div>

{% endblock %}
