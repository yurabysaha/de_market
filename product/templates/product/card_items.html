{% load i18n %}

<div class="card-columns">
    {% for i in items %}
        <div class="card shadow p-3 mb-3 bg-white rounded" style="max-width: 300px; border:none">
            <a href="{% url 'item-detail' i.id %}" class="text-dark" style="text-decoration: none">
                <img class="card-img-top " src="{{ i.photos.first.image.url }}" alt="Card image cap">
                <div class="pt-2" style="font-family: 'Monotype Corsiva'; font-style: oblique;">
                    <h5 >{{ i.title }}</h5></a>
                    <div class="d-flex justify-content-end">
                    {% if i.status != 2 %}
                        {% if i.sale_price %}
                            <span class="font-weight-bold text-muted pr-3"><s> {{ i.price }} €</s></span>
                            <span class="font-weight-bold text-danger"> {{ i.sale_price }} €</span>
                        {% else %}
                            <span class="font-weight-bold text-danger"> {{ i.price }} €</span>
                        {% endif %}

                    {% else %}
                        <span class="font-weight-bold text-muted">{% trans 'Sold' %}</span>
                    {% endif %}
                    </div>
                </div>
        </div>
    {% endfor %}
</div>
